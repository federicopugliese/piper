name: Piper Docker
on:
  push:
    branches: [ release/docker/* ]
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v2.6.1
        with:
          file: containers/python/Dockerfile
          push: true
          tags: ghcr.io/piper-tools/piper:${{ github.sha }}

  test:
    needs: build
    runs-on: ubuntu-latest
    container: ghcr.io/piper-tools/piper:${{ github.sha }}
    steps:
      - name: Test the Complex Project
        run: |
          cd /application/tests/data/complexproject
          python -m piper setup
          cd microservices/second/package/
          source venv-second/bin/activate
          python second/__init__.py
