name: Piperblue
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ dev, master ]
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:

  pack:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7.11'
      - name: Install dependencies
        run: pip install requests==2.26.0
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get next tag
        id: tags
        run: echo "::set-output name=next::$( python devops/github/tags.py ${{ github.repository }} ${{ github.head_ref }} )"
      - name: "Change tag"
        run: python devops/github/replace.py src/piperblue/package/setup.py version=.+, version=\"${{ steps.tags.outputs.next }}\",
      - name: Pack
        run: |
          cd src/piperblue/package
          python setup.py sdist
          cp -r dist ${{ github.workspace }}
      - name: Upload dist
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
          if-no-files-found: error

  test-package:
    needs: pack
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7.11'
      - name: Download dist
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: ${{ github.workspace }}/dist
      - name: Install package
        run: |
          pip install dist/$( ls dist )
      - uses: actions/checkout@v2
      - name: Test
        run: |
          pip install pytest
          source devops/piperblue/test.sh

  release-package-on-test:
    if: ${{ github.base_ref == 'master' && ( startsWith(github.head_ref, 'release/major/') || startsWith(github.head_ref, 'release/minor/') || startsWith(github.head_ref, 'hotfix/major/') || startsWith(github.head_ref, 'hotfix/minor/') ) }}
    environment: test-pypi-piperblue
    needs: test-package
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7.11'
      - name: Download dist
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: ${{ github.workspace }}/dist
      #- name: Release on Test
      #  uses: pypa/gh-action-pypi-publish@release/v1
      #  with:
      #    user: __token__
      #    password: ${{ secrets.PYPI_TOKEN }}
      #    repository_url: https://test.pypi.org/legacy/

  new-tag:
    needs: release-package-on-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Tag
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@users.noreply.github.com'
          git tag ${{ steps.tags.outputs.next }}
          git push ${{ steps.tags.outputs.next }}

  release-package:
    environment: prod-pypi-piperblue
    needs: new-tag
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7.11'
      - name: Download dist
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: ${{ github.workspace }}/dist
